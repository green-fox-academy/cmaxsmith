<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fancy Table</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
    <table>
      <tr>
        <th>Month</th>
        <th>Sales</th>
      </tr>
      <tbody>
      <tr>
        <td>January</td>
        <td>50,000</td>
      </tr>
      <tr>
        <td>February</td>
        <td>10,000</td>
      </tr>
      <tr>
        <td>March</td>
        <td>85,000</td>
      </tr>
      <tr>
        <td>April</td>
        <td>56,000</td>
      </tr>
      <tr>
        <td>May</td>
        <td>98,000</td>
      </tr>
      </tbody>
    </table>

  
  </body>
</html>
